<!DOCTYPE html>
<html lang="en">

                <div class="header__inner">
                    <div class="logo header__logo">
                        <span class="logo__text logo__text--green">bright</span>
                        <span class="logo__text logo__text">local</span>

                    <button class="header__button">
                        <i class="icon icon--graduation-hat header__icon"></i>
                        <span class="header__button-text">free training workshops</span>
                    </button>
                </div>
            </div>
        </header>
        <nav class="navigation">
            <div class="container">
                <div class="navigation__inner">
                    <div class="navigation__icon navigation__icon--burger icon icon--burger"></div>
                    <div class="navigation__icon icon icon--speed"></div>
                    <div class="navigation__menu">
                        <div class="navigation__icon navigation__icon--close icon icon--close"></div>

                            <li class="menu__item"><a href="#" class="menu__link">ReviewBiz</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">ReviewFlow</a></li>
                        </ul>
                    </div>
                    <div class="navigation__avatar">
                        <img class="navigation__image"
                             src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=40" alt="avatar">
                    </div>
                </div>
            </div>
        </nav>
        <script src="./dist/bundle.js" type="text/javascript"></script>
